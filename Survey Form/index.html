<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <h1>freeCodeCamp Survey Form</h1>
        <p class="thankyou">Thank you for taking the time to help us improve the platform</p>
        <div class="form-container">
            <div class="form">

                <form>
                    <div class="form-group">
                        <label class="label" for="fname">Name</label>
                        <input class="font" type="text" id="fname" name="fname" placeholder="Enter your name" required>
                        <label class="label" for="email">Email</label>
                        <input class="font" type="email" name="email" id="email" required
                            placeholder="Enter your email">
                        <label class="label" for="number">Age(optional)</label>
                        <input class="font" type="number" name="number" id="number" placeholder="Enter your age"
                            required>
                    </div>

                    <label class="label" for="select">Which option best describes your current role?</label>
                    <select id="select">
                        <option value="Select" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="ull time learner">Full time learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>


                    <p class="recomend">Would you recommend freeCodeCamp to a friend?</p>

                    <div class="radio">
                        <input type="radio" id="radio1" name="radio" value="30">
                        <label class="radio" for="radio1">Definitely</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="radio2" name="radio" value="30">
                        <label class="radio" for="radio2">Maybe</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="radio3" name="radio" value="30">
                        <label class="radio" for="radio3">Not sure</label>
                    </div>
                    <label class="label" for="select2">Which option best describes your current role?</label>
                    <select id="select2">
                        <option value="Select" disabled selected>Select option</option>
                        <option value="student">Challenges</option>
                        <option value="Full time job">Projects</option>
                        <option value="ull time learner">Comynity</option>
                        <option value="Prefer not to say">Open Sources</option>
                    </select>
                    <p class="text">What would you like to see improved? (Check all that apply)</p>
                    <div class="check">
                        <input type="checkbox" id="v1" name="v1">
                        <label class="lbl" for="v1"> Front-end Projects</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="v2" name="v2">
                        <label class="lbl" for="v2"> Back-end Projects</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="v3" name="v3">
                        <label class="lbl" for="v3"> Data Visualization</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="v4" name="v4">
                        <label class="lbl" for="v4"> Challenges</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="v5" name="v5">
                        <label class="lbl" for="v5"> Data Visualization</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="v6" name="v6">
                        <label class="lbl" for="v6">Open Source Community/label</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="v7" name="v7">
                        <label class="lbl" for="v7">Gitter help rooms</label>
                    </div>
                    <p class="textarea">Any comments or suggestions?</p>
                    <textarea name="textarea" id="textarea" cols="60" rows="5"
                        placeholder="Enter your comment"></textarea>
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
